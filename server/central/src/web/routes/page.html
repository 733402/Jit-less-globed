<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina grande</title>
    <style>
        .amoung {
            width: 100%;
            height: 100%;
        }

        .pagina {
            max-width: 500px;
            max-height: 100px;
            scale: 130%;
            width: auto;
            height: auto;
            padding-bottom: 15px;
            padding-top: 15px
        }

        .pequeno {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: calc(100vh - 20px);
        }
    </style>
</head>

<body>
    <main>
        <div class="pequeno">
            <img class="pagina"
                src="https://user-images.githubusercontent.com/42031238/283487282-eb98a543-643b-4bab-bd6e-b3318d53a5e9.png">

            <img class="amoung"
                src="https://cdn.discordapp.com/attachments/911702535373475870/1170832546288914543/20220118_191032.png">
        </div>
    </main>
</body>

</html>
